<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	






		function lit(text) {
			var vowels = {а:'', о:'', и:'', е:'', ё:'', э:'', ы:'', у:'', ю:'', я:''};
			text = text.toLowerCase();
			text = text.split('');
			var vowArr = [];

			text.forEach(vowelsArr);

			function vowelsArr(item, i, array) {
				if(item in vowels) 
					vowArr.push(item);
			}

			return vowArr.length;
		}

		alert(`Во введенной строке находится количество букв: ${lit( prompt("Введите текст") )}.`);
		
		
	</script>

	
</body>
</html>
