<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		"use strict";

(function() {




			
			function delSpace(string) {
				if (string[0] !== " " && string[string.length - 1] !== " ") {
					return string;

				} else if (string[0] === " ") {
					return delSpace(string.slice(1));

				} else if (string[string.length - 1] === " ") {
					return delSpace(string.slice(0, -1));

				} else 
					return false;
			}
		


		alert( `----${delSpace( prompt('Ввведите текст') )}---` ); 
		

})();	

		







	</script>
	
</body>
</html>/
