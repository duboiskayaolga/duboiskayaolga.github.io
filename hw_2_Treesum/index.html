<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Дубойская</title>
</head>
<body>


	<script>
	"use strict";
	

(function() {

	var test = [5, 7, 
		[4, [2], 8, [1, 3], 2],
		[9, []],
		1, 8
	];

	function summ(arr, i = 0) {
		if (isFinite(arr))
			return Number(arr);
		else if (typeof arr == "object" && i < arr.length) {
			return summ(arr[i]) + summ(arr, i+1);
		}
		return 0;
	}

	console.log(summ(test));

})();	
	
	
	</script>

</body>
</html>
