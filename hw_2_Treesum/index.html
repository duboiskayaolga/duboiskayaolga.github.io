<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Дубойская</title>
</head>
<body>


	<script>
	"use strict";
	

(function() {

	var test = [5, 7, 
		[4, [2], 8, [1, 3], 2],
		[9, []],
		1, 8
	];

	function summArr(arr) {
		var result = 0;
		for (var i = 0; i < arr.length; i++) {
			
			if (typeof arr[i] !== "object") {
				result += arr[i];
			}
			result += summArr(arr[i]);
		}
		return result;
	}

	console.log(summArr(test));

})();	
	
	
	</script>

</body>
</html>
