<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Дубойская</title>
</head>
<body>


	<script>
	"use strict";
	

(function() {
	
	function lit(text) {
		var vowels = {а:'', о:'', и:'', е:'', ё:'', э:'', ы:'', у:'', ю:'', я:'', А:'', О:'', И:'', Е:'', Ё:'', Э:'', Ы:'', У:'', Ю:'', Я:''};
		var count = 0;

		for (var i = 0; i < text.length; i++) {
			if ( text.charAt([i]) in vowels) {
				count += 1;
			}
			count;
		}
		return count;
		console.log(count);


	}

	alert(`Во введенной строке находится количество букв: ${lit( prompt("Введите текст") )}.`);
	
	
})();	
	
	
	
	</script>

</body>
</html>
