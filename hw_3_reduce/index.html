	<script>
		
		


	

(function(){

	function doStr(str) {
		str = str.toLowerCase();
		str = str.split('');
		var res = str.reduce(lit, 0);
		
		

		function lit(result, text, i, arr) {
			var vowels = {а:'', о:'', и:'', е:'', ё:'', э:'', ы:'', у:'', ю:'', я:''};
			
			if(text in vowels) {
				result += 1;
			} else result;
	 		return result;
		}

		return res;

	}
		
		alert(`Во введенной строке находится количество букв: ${ doStr(prompt("Введите текст") )}.`);

})();




	</script>
