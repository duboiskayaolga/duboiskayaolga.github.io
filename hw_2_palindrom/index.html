<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		"use strict";

(function() {

		function treatment(text) {
			text = text.toLowerCase();
			text = text.split('ъ').join('ь').split('ё').join('е').split(' ').join('');
			text = text.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"");
					
			var res = palindrom(text);
			return res;
			
			function palindrom(string) {
				if (string.length <= 1) {
					return true;
				} else if (string[0] === string[string.length - 1]) {
					return palindrom(string.slice(1, -1));
				} else 
					return false;
			}

		}

		
		treatment( prompt('Ввведите текст') ) ? alert(`Фраза палиндром`) : alert (`Фраза не палиндром`);
})();	

		







	</script>
	
</body>
</html>
